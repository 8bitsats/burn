<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burn SPL Token</title>
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script src="https://unpkg.com/@solana/wallet-adapter-wallets@latest"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Burn SPL Token</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <div id="wallet-info"></div>
    <input type="number" id="burn-amount" placeholder="Amount to Burn" min="0">
    <button id="burn-token" disabled>Burn Token</button>
    <div id="transaction-history">
        <h2>Transaction History</h2>
        <ul id="history-list"></ul>
    </div>
    <div id="error-message"></div>
</body>
</html>
